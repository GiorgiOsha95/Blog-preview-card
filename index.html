<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>

<body>
  <main class="container">
    <article class="card">
      <figure class="image">
        <img src="./assets/images/illustration-article.svg" alt="Illustration Article">
      </figure>
      <section class="card-body">
        <span class="card-tag">Learning</span>
        <time class="card-date">Published 21 Dec 2023</time>
        <h2 class="card-title" tabindex="0">HTML & CSS foundations</h2>
        <p class="card-content">These languages are the backbone of every website, defining structure, content, and
          presentation.</p>
      </section>
      <div class="card-footer">
        <img src="./assets/images/image-avatar.webp" alt="Avatar icon">
        <span class="user-name" tabindex="0">Greg Hooper</span>
      </div>
    </article>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">GiorgiOsha95</a>.
    </footer>
  </main>
</body>

</html>
