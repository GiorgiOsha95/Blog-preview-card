<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="image">
        <img src="./assets/images/illustration-article.svg" alt="Illustration Article">
      </div>
      <div class="card-body">
        <div class="card-tag">Learning</div>
        <p class="card-date">Published 21 Dec 2023</p>
        <a class="card-title">HTML & CSS foundations</a>
        <p class="card-content">These languages are the backbone of every website, defining structure, content, and
          presentation.</p>
      </div>
      <div class="card-footer">
        <img src="./assets/images/image-avatar.webp" alt="Avatar icon">
        <span class="user-name">Greg Hooper</span>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">GiorgiOsha95</a>.
    </div>
  </div>
</body>

</html>
